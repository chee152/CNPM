<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="noindex,nofollow,noarchive,noimageindex" name="robots"/>
    <title>UET Talk To You</title>
    <script src="https://kit.fontawesome.com/092be2020e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style/login-style.css}" type="text/css">
    <link rel="shortcut icon" th:href="@{https://uet.vnu.edu.vn/wp-content/uploads/2017/02/logo2_new.png}">
    <link href="../static/style/login-style.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <img class="header-logo" th:src="@{https://uet.vnu.edu.vn/wp-content/uploads/2017/02/logo2_new.png}">
        <h2 class="header-text">UET MENTAL CONSULTATION </h2>
    </div>
</header>
<div class="body-wrapper">
    <div class="container">
        <div class="body-left">
            <img class="left-img"
                 th:src="@{https://www.hpmi.org/wp-content/uploads/2022/11/what-is-mental-health.webp}">
        </div>
        <div class="body-right">
            <h2 class="body-header">Đăng nhập hệ thống</h2>
            <form method="POST" th:action="@{/login}">
                <input class="user-input" name="username" placeholder="Username">
                <input class="password-input" name="password" placeholder="Password"><br><br><br>
                <button class="Submit-btn">Đăng nhập</button>
                <br>
                <br>
            </form>
            <form method="GET" th:action="@{/signup}">
                <button class="Submit-btn">Tạo tài khoản</button>

            </form>

            <h3 style="color: red" th:text="${msg}"></h3>
        </div>
    </div>
</div>
</body>
</html>
