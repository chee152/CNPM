<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="noindex,nofollow,noarchive,noimageindex" name="robots"/>
    <title>UET Talk To You</title>
    <link crossorigin="anonymous"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/style/user-edit.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/style/responsive.css}" type="text/css">
    <link rel="shortcut icon" th:href="@{https://uet.vnu.edu.vn/wp-content/uploads/2017/02/logo2_new.png}">
    <link href="../static/style/user-edit.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="header-left">
            <img class="logo" src="https://uet.vnu.edu.vn/wp-content/uploads/2017/02/logo2_new.png">
            <h2 class="header-left-text">UET MENTAL CONSULTATION </h2>
            <div class="nav-container">
                <a th:href="@{/meeting/new}">Đặt lịch hẹn mới</a>
                <a th:href="@{/meeting/incoming}">Lịch hẹn sắp tới</a>
                <a th:href="@{/meeting/history}">Lịch sử hẹn</a>
                <a th:href="@{/logout}">Logout</a>
                <a th:href="@{/student/edit}">Sửa thông tin</a>
            </div>
        </div>
        <div class="header-right">

            <p>Xin chào <span th:text="${username}"></span></p>
        </div>
    </div>
</header>

<div class="header-bar">
    <div class="container">
        <h1 class="bar">Đánh giá chuyên gia</h1>
    </div>
</div>
<div class="input-wrapper">
    <div class="container">

        <form method="post" th:action="@{/rating}">
            <div class="form-input">
                <h2>Chuyên gia:<span th:text="${expert_name}"></span></h2>
                <label>Mức độ hài lòng:</label>
                <input hidden name="expert_id" th:value="${expert_id}">
                <select name="score" required>
                    <option value=1>Rất không hài lòng</option>
                    <option value=2>Không hài lòng</option>
                    <option value=3>Tạm ổn</option>
                    <option value=4>Hài lòng</option>
                    <option value=5>Rất hài lòng</option>
                </select>
                <br>
                <label>Để lại bình luận</label>
                <textarea name="message" type="text"></textarea>
            </div>

            <button class="Submit-btn" type="Submit-btn">Xác nhận</button>

        </form>
    </div>
</div>
<footer class="short-footer">
    <div class="container">
        <img src="https://uet.vnu.edu.vn/wp-content/uploads/2017/02/logo2_new.png">
        <h3>LIÊN HỆ:</h3>
        <p> Trường Đại học Công nghệ - ĐHQGHN
        </p>
        <p>Địa chỉ: E3, 144 Xuân Thủy, Cầu Giấy, Hà Nội</p>
        <p>Điện thoại: 024.37547.461</p>
        <p>Fax: 024.37547.460</p>
        <p>Email: uet@vnu.edu.vn</p>
    </div>
</footer>
</body>

</html>
