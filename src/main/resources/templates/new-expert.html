<body>
<header>
    <div class="container">
        <div class="header-left">
            <img class="logo" src="https://uet.vnu.edu.vn/wp-content/uploads/2017/02/logo2_new.png">
            <h2 class="header-left-text">UET MENTAL CONSULTATION </h2>
        </div>
        <div class="header-right">
<!--            todo them link-->

                <a href="/html/">Link</a>

                <a href="/python/">Link</a>
            </div>
        </div>
    </div>
</header>
<div class="body-wrapper">
    <div class="container">
        <form method="post" th:action="@{/expert/new}">
            <div class="form-input">
                <h1>Đăng kí chuyên gia tâm lí</h1>
                <h2>User Id:<span th:text="${user_id}"></span></h2>
                <!--            <input type="number" name="user_id" th:value="${user_id}" readonly>-->

                <input name="name" placeholder="Họ và tên:" required type="text">
                <input name="age" placeholder="Tuổi:" required type="number">
                <input name="works_at" placeholder="Nơi làm việc" required type="text">
                <input name="address" placeholder="Địa chỉ" required type="text">
                <input name="email" placeholder="Email" required type="text">
                <input name="phone" placeholder="Số điện thoại" required type="number">
                <textarea name="introduction" placeholder="Giới thiệu:"></textarea>
                <input name="fee" placeholder="Phí tư vấn:" required type="number">
            </div>

            <button class="Submit-btn" type="submit">Đăng ký</button>
        </form>
    </div>
</div>
