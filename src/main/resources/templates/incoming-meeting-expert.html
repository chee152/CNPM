<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incoming Meeting</title>
</head>
<body>
<h1>Danh sách lịch hẹn sắp tới</h1>
<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Sinh viên</th>
        <th>Ngày</th>
        <th>Thời gian bắt đầu</th>
        <th>Ghi chú</th>
        <th>Trạng thái</th>
        <th>Thao tác</th>
<!--        Chấp nhận 2, từ chối 3, -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="l, itrStat:${list}">
        <td th:text="${itrStat.index + 1}"></td>
        <td >
            <p th:text="${l.student_name}"></p>
            <p th:text="${l.student_phone}"></p>
            <p th:text="${l.student_email}"></p>
        </td>
        <td th:text="${l.date}"></td>
        <td th:text="${l.time_start}"></td>
        <td th:text="${l.note}"></td>
        <td th:switch="${l.status}">
            <span th:case=1>Đang chờ</span>
            <span th:case=2>Xác nhận</span>
            <span th:case=3>Hủy</span>
            <span th:case=4>Hoàn thành</span>
        </td>
        <td>
            <a th:href="@{'/meeting/expert/accept?id='+${l.meeting_id}}">Chấp nhận</a>
            <a th:href="@{'/meeting/expert/cancel?id='+${l.meeting_id}}">Từ chối</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
