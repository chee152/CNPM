<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Meeting</title>
</head>
<body>
<div>
    <form th:action="@{/meeting/search}" method="GET">
        <div>
        <h1>Nhập ngày bạn muốn tìm chuyên gia:</h1>
        <input type="date" th:attr="min=${min}" name="date" placeholder="Nhập ngày">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
