<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Lecturer</title>
</head>
<body>
<form th:action="@{/lecturer/new}" method="POST">
    <div>
        <h1>User Id:</h1>
        <input type="number" name="user_id" th:value="${user_id}" readonly>
    </div>
    <div>
        <h1>Họ và tên:</h1>
        <input type="text" name="name" required>
    </div>

    <div>
        <h1>Tuổi:</h1>
        <input type="number" name="age" required>
    </div>
    <div>
        <h1>Khoa:</h1>
        <input type="text" name="deparment" required>
    </div>
    <div>
        <h1>Giới thiệu:</h1>
        <textarea name="introduction" required></textarea>
    </div>
    <div>
        <h1>Email:</h1>
        <input type="text" name="email" required>
    </div>

    <button type="submit">Đăng ký</button>
</form>
</body>
</html>
